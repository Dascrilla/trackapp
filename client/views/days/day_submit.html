<template name="daySubmit"> 

<div class="container"> 
<div class="row"> 


<div class="col-lg-4 col-lg-offset-4 well">
<form class="form-horizontal main">
 <fieldset>

<legend>New Day</legend>
<div class="col-lg-10 col-lg-offset-3">

<div class="form-group control-group">
<label class="control-label" for="date">Date</label> 
<div class="controls">
<input type="text" name="date" value="{{today}}" id="my-datepicker">
</div>
</div>

<div class="form-group control-group">
<label class="control-label" for="calls">Calls</label> 
<div class="controls">
<input name="calls" type="number" value="0" />
</div>
</div>

<div class="form-group control-group">
<label class="control-label" for="connects">Connects</label> 
<div class="controls">
<input name="connects" type="number" value="0"  />
</div>
</div>

<div class="form-group control-group">
<label class="control-label" for="emails">Emails</label> 
<div class="controls">
<input name="emails" type="number" value="0"  />
</div>
</div>


<br>

<div class="form-group control-group"> 
<div class="controls">
<input type="submit" value="Save" class="btn btn-info "/>
<input type="submit" value="Cancel" class="cancel btn btn-default"/>
</div>
</div>

</div>
 </fieldset>
</form>
        </div>


</div>

  </div>

</template>
