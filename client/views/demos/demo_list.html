<template name="demoList">
	<div class="container-fluid">

	{{#if demosInCollection}}
	<div class="row-fluid col-lg-10 col-lg-offset-1">
				<div class="btn btn-nav col-lg-3 demo-filter-nav" id="todays-demos">
					<h4>Today: {{today}}</h4>
					<h3>{{userDailyDemoCount}}</h3>
						 </div>

							<div class="btn btn-nav col-lg-3 demo-filter-nav" id="weeks-demos">
								<h4>Week: {{thisWeek}}</h4>
						<h3>{{userWeeklyDemoCount}}</h3>
							</div>

						 <div class="btn btn-nav col-lg-3 demo-filter-nav" id="months-demos">
							<h4>Month: {{thisMonth}}</h4>
					<h3>{{userMonthlyDemoCount}}</h3>
				</div>

			 
	</div>
			<div class="row-fluid adv-table editable-table">

		
				<table class="table table-striped table-hover table-bordered dataTable" id="editable-sample">
							<thead>
									<tr>
										<th>SFID</th>
										<th>Date Set</th>
								<th>Closed</th>
									</tr>
							</thead>
							<tbody>
				
					{{#each demos}}
						{{#if ownDemo}}
							{{> demoItem}}
						{{/if}}
					{{/each}}
							</tbody>
					
					</table>
					<br>		
			<a class="btn btn-large btn-success" href="{{pathFor 'demoSubmit'}}"><i class="fa fa-plus"> Add Demo</i></a>
			</div>
			<br>
			
		{{else}}
		<div class="row col-lg-10 col-lg-offset-1">
		<div class="jumbotron" style="text-align:center">
		<h2>Add a demo to get started!</h2>
		<br>
		<a class="btn btn-large btn-success" href="{{pathFor 'demoSubmit'}}"><i class="fa fa-money"> Add Demo</i></a>
		</div>
		</div>
		{{/if}}

</div>
</template>
